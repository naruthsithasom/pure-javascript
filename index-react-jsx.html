<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using react-jsx-babel</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")
    const name = 'New clear'
    const className = "container"
    const props = {
      className: "container-test",
      onClick: () => console.log("Hello your click")
    }
    const element = <div className={className}>
      <h1 className="react-jsx-text">Using react jsx {name} </h1>
      <button {...props}>click</button>
    </div>
    ReactDOM.render(
      element,
      rootElement
    )
  </script>
</body>

</html>
