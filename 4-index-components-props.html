<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using react-jsx-babel</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")
    
    function GreetingMessage(props){
      return <h1>Hello, {props.name}</h1>//propsคือส่งObjมา สาสรเรียกใช่ props.name
    }
    // const element = <div className="container">
    //   {GreetingMessage({ name: "Dean.++."})}
    //   {GreetingMessage({ name: "New clear"})}
    //   {GreetingMessage({ name: "Mint"})}
    // </div>
    
    //แบบย่อยVV
      const element = <div className="container"> 
      <GreetingMessage name= "Dean.++." />
      <GreetingMessage name= "Mint" />
      <GreetingMessage name= "New clear" />
    </div>
    ReactDOM.render(
      element,
      rootElement
    )
  </script>
</body>

</html>
