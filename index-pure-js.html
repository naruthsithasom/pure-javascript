<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pure-javascript</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const rootElement = document.getElementById("root")
    const headingElement = document.createElement("h1")
    headingElement.className = "hello-react-text"
    headingElement.textContent = " Welcome to Pure Javascript"
    rootElement.append(headingElement)
  </script>
</body>
</html>
